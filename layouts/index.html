<!DOCTYPE html>
<html lang="en">
{{ partial "partials/head.html" . }}
<body>
  {{ partial "partials/nav.html" . }}
  <section class="index-list">
    <h2>Categories</h2>
    <div>
      {{ range .Site.Sections }}
      <div class="index-sectionlist">
        <h3>{{ .LinkTitle }}</h3>
        <ul>
          {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
      {{ end }}
    </div>
  </section>
</body>

</html>
