<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ if .IsHome }}Wilkinson Graphics Corporation Foodstuff Archive Division{{ else }}{{ if .Page.Title }}{{ .Page.Title }}{{ end }}{{ end }}</title>
  {{ $options := dict
  "transpiler" "dartsass"
  "targetPath" "css/style.css"
  "enableSourceMap" (not hugo.IsProduction)
  }}
  {{ with resources.Get "scss/style.scss" | toCSS $options | minify | fingerprint }}
  <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
  {{ end }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.png">
  <link rel="alternate"
      type="application/rss+xml"
      href="{{ .Site.BaseURL }}index.xml"
      title="{{ .Site.Title }}">
</head>
